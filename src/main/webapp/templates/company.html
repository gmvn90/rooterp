<!-- BEGIN: main -->
<style>
    table#company_dialog input, table#company_dialog select, table#company_dialog textarea { width: 100%;}
    div#detailBox {padding-top: 0px;}
</style>
<h3>{title}</h3>
<table class="percentage_80 center" id="company_dialog" cellpadding="5">
    <tr>
        <th></th>
        <th>English</th>
        <th>Vietnamese</th>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Full Name</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="full_name" name="full_name" value="{full_name}"/>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="full_name_vn" name="full_name_vn" value="{full_name_vn}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Name</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="txt_name" name="name" value="{name}"/>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="txt_name_vn" name="name_vn" value="{name_vn}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Address #1</span>
        </td>
        <td class="alignRight">
            <textarea id="address_1" name="address_1">{address_1}</textarea>
            <!--<input class="alignRight" type="text" id="address_1" name="address_1" value="{address_1}"/>-->
        </td>
        <td class="alignRight">
            <textarea id="address_1_vn" name="address_1_vn">{address_1_vn}</textarea>
            <!--<input class="alignRight" type="text" id="address_1_vn" name="address_1_vn" value="{address_1_vn}"/>-->
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Address #2</span>
        </td>
        <td class="alignRight">
            <textarea id="address_2" name="address_2">{address_2}</textarea>
            <!--<input class="alignRight" type="text" id="address_2" name="address_2" value="{address_2}"/>-->
        </td>
        <td class="alignRight">
            <textarea id="address_2_vn" name="address_2_vn">{address_2_vn}</textarea>
            <!--<input class="alignRight" type="text" id="address_2_vn" name="address_2_vn" value="{address_2_vn}"/>-->
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Representative</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="txt_representative" name="txt_representative" value="{txt_representative}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Representative Role</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="representative_role" name="representative_role" value="{representative_role}"/>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="representative_role_vn" name="representative_role_vn" value="{representative_role_vn}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Tax Code</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="tax_code" name="tax_code" value="{tax_code}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Email</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="txt_email" name="txt_email" value="{txt_email}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Fax</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="txt_fax" name="txt_fax" value="{txt_fax}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Telephone</span>
        </td>
        <td class="alignRight">
            <input class="alignRight" type="text" id="txt_telephone" name="txt_telephone" value="{txt_telephone}"/>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Country</span>
        </td>
        <td class="alignRight">
            <select type="text" id="dropdown_country" name="dropdown_country">
                <option value="-1"></option>
                <!-- BEGIN: country -->
                <option {country_value}>{country_text}</option>
                <!-- END: country -->
            </select>
        </td>
    </tr>
    <tr>
        <td class="alignLeft">
            <span>Active</span>
        </td>
        <td class="alignLeft">
            <input class="alignLeft" style="width: 20px; margin-left: 0px" type="checkbox" id="txt_active" name="txt_active" value="1" {active}/>
        </td>
    </tr>
</table>
<div style="width: 100%; margin: 20px auto auto auto;">
    <input type="button" value="Close" class='close_opacity' style='float: right; margin-right: 20px'/>
    <input type="button" value="Save" class="btn_submit" id="save_company" style='float: right; margin-right: 5px'/>
</div>
<script type="text/javascript">
    
</script>
<!-- END: main -->
