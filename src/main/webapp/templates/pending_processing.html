<!-- BEGIN: body -->
<tbody>
    <!-- BEGIN: row -->
    <tr id="{prefix}_{id}" class="{prefix} prow">
        <td width="100px">{po_ref}</td>
        <td width="90px">{origin}</td>
        <td width="100px">{quality}</td>
        <td width="280px">{grade}</td>
        <td width="130px">{packing}</td>
        <td width="90px" class="formatNumber">{allocated}</td>
        <td width="90px" class="formatNumber">{inpro}</td>
        <td width="90px" class="formatNumber">{expro}</td>
        <td width="90px" class="formatNumber">{pending}</td>
        <td width="80px">{from}</td>
        <td width="80px">{to}</td>
    </tr>
    <!-- END: row -->
</tbody>
<!-- END: body -->

<!-- BEGIN: footer -->
<tfoot>
    <tr>
        <th width="120px">Total</th>
        <th width="100px"></th>
        <th width="100px"></th>
        <th width="280px"></th>
        <th width="130px"></th>
        <th style="text-align: left" class="formatNumber" width="90px">{t_allocated}</th>
        <th style="text-align: left" class="formatNumber" width="90px">{t_inprocess}</th>
        <th style="text-align: left" class="formatNumber" width="90px">{t_exprocess}</th>
        <th style="text-align: left" class="formatNumber" width="90px">{t_pending}</th>
        <th colspan="2" width="200px"></th>
    </tr>
</tfoot>
<!-- END: footer -->
